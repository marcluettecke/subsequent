<mat-sidenav-container class="sidenav-container" autosize>
	<mat-sidenav
		#drawer
		class="sidenav"
		autoFocus
		fixedInViewport
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		mode="over"
	>
		<!-- <mat-sidenav #drawer class="sidenav" 
      autoFocus
      [fixedInViewport]="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false"> -->
		<mat-toolbar class="sidenav-toolbar">Menu</mat-toolbar>
		<mat-nav-list>
			<a mat-list-item (click)="scrollTo('#coverImage')">Top</a>
			<a mat-list-item (click)="scrollTo('#featureList')">Feature List</a>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar class="mat-primary">
			<!-- <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
        >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> -->
			<a class="navbar-brand" routerLink="/">
				<img src="../../../../../assets/images/logo_navbar.png" height="60px" />
			</a>
			<span class="spacer"></span>
			<button
				type="button"
				aria-label="Toggle sidenav"
				mat-icon-button
				(click)="drawer.toggle()"
			>
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>
		</mat-toolbar>

		<!-- Add Content Here -->
		<ng-content></ng-content>
	</mat-sidenav-content>
</mat-sidenav-container>
